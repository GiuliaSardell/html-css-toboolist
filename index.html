<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toboolist</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header>

  <img id=logo src="img/Logo.png" alt="logo">
  <span id="title">Toboolist</span>

  </header>

  <main class="list-box">
    <div class="container">


      <div class="button">

        <button id="button1" class="button-box">Add Task</button>

        <button id="button2" class="button-box">Add Section</button>
      
      </div>


      <section class="list-box">
        <span class="title-box"> New Task </span>

        <span class="check">Quarterly Newsletter</span>

        <span id="button-blu" class="button-box-span">
          Editorial</span>

      </section>


      <section class="list-box">

        <span class="title-box"> Today </span>

        
        <ul>

        <li><span class="check">Recruiting blog post</span>

        <span id="button-blu" class="button-box-span">
          Editorial</span></li>


        <li><span class="check">Mobile app luaunch</span>

        <span id="button-violet" class="button-box-span">
          Q1 Goals</span></li>
        
        
        
        
        </ul>












      </section>













    </div>



  </main>

</body>
</html>
